<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="docker-main">
	<template>
		<style>
			#drawer {
				background-color: #EAEAFF;
			}

			#main {
				padding: 5px;
				overflow-y: auto;
			}

			#toolbar {
		    padding: 5px 0;
			}
		</style>
		<paper-header-panel class="flex">
			<paper-toolbar>
				<h3>{{ title }}</h3>
			</paper-toolbar>
			<paper-drawer-panel>
				<div id="drawer" drawer>
					<content select=".menu"></content>
				</div>
				<div id="main" main>
					<div id="container" class="vertical layout">
						<div id="toolbar" class="horizontal layout">
							<content select=".tool"></content>
						</div>
						<div id="context">
							<content select=".detail" class="flex"></content>
						</div>
					</div>
				</div>
			</paper-drawer-panel>
		</paper-header-panel>
	</template>

	<script>
	Polymer({
		is: "docker-main",
		properties: {
			title: {
				type: String,
				value: "Docker Dashboard in Beego"
			}
		}
	});
	</script>
</dom-module>
